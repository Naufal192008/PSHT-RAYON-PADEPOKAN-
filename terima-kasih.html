<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d1f4e0, #a6e3d2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .thank-box {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-box">
    <h1>ðŸŽ‰ Terima Kasih!</h1>
    <p>Pesan Anda telah berhasil dikirim. Kami akan segera menghubungi Anda.</p>
    <a href="kontak.html" class="btn">Kembali ke Halaman Kontak</a>
  </div>
</body>
</html>
